services:
  db:
    image: mysql:8.0
    volumes:
      - ./mysql/data/:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    env_file:
      - ./mysql-variables.env
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "13306:3306"

  web:
    build: .
    volumes:
      - ./src:/django/src
    ports:
      - "8081:8080"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - PYTHONPATH=/django/src/djangopj:/django/src/djangopj/libs
